version: '3'
services:
  frontend:
    build:
      context: ./frontend/tvs_frontend
    tty: true
    volumes:
      - ./frontend/tvs_frontend:/frontend/tvs_frontend
    ports:
      - 3000:3000
    env_file:
      - ./.env.dev
    environment:
      - WATCHPACK_POLLING=true
    working_dir: /frontend/tvs_frontend
    command: npm run dev
  backend:
    build:
      context: backend
    command: gunicorn tvs_backend.wsgi:application --bind 0.0.0.0:8000
    tty: true
    volumes:
      - ./backend:/backend
    expose:
      - 8000
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - ./.env.dev
  db:
    image: postgres
    env_file:
      - ./.env.dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
  nginx:
    build: ./nginx
    ports:
      - 2222:80
    depends_on:
      - backend
volumes:
  postgres_data:
